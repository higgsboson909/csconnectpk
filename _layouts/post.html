---
layout: default
---
<main class="blog-post-page">
    <header class="blog-post-header">
        <div class="blog-post-hero">
            <div class="blog-post-hero-content">
                <div class="blog-post-meta">
                    <span class="blog-category">{{ page.categories | join: " & " }}</span>
                    <span class="blog-date">{{ page.date | date: "%B %d, %Y" }}</span>
                </div>
                <h1 class="blog-post-title">{{ page.title }}</h1>
                <div class="blog-post-author">
                    <i class="fas fa-user-circle"></i>
                    <span>{{ page.author }}</span>
                </div>
            </div>
        </div>
    </header>

    <article class="blog-post-content">
        <div class="blog-post-container">
            <div class="blog-post-body">
                {{ content }}
            </div>
            
            <div class="blog-post-footer">
                <div class="blog-post-tags">
                    <i class="fas fa-tags"></i>
                    {% for category in page.categories %}
                    <span class="tag">{{ category }}</span>
                    {% endfor %}
                </div>
                <div class="blog-post-share">
                    <span>Share this article:</span>
                    <div class="share-buttons">
                        <a href="https://twitter.com/intent/tweet?text={{ page.title | url_encode }}&url={{ site.url }}{{ page.url | url_encode }}" target="_blank" rel="noopener noreferrer">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url | url_encode }}&title={{ page.title | url_encode }}" target="_blank" rel="noopener noreferrer">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url | url_encode }}" target="_blank" rel="noopener noreferrer">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </article>
</main>

<style>
.blog-post-page {
    background: var(--background-color);
    min-height: 100vh;
}

.blog-post-header {
    background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    padding: 4rem 0;
    margin-bottom: 3rem;
}

.blog-post-hero {
    max-width: 800px;
    margin: 0 auto;
    padding: 0 2rem;
}

.blog-post-hero-content {
    color: white;
    text-align: center;
}

.blog-post-meta {
    display: flex;
    justify-content: center;
    gap: 1.5rem;
    margin-bottom: 1.5rem;
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.blog-category {
    background: rgba(255, 255, 255, 0.2);
    padding: 0.5rem 1rem;
    border-radius: 20px;
}

.blog-date {
    color: rgba(255, 255, 255, 0.8);
}

.blog-post-title {
    font-size: 3rem;
    font-weight: 700;
    line-height: 1.2;
    margin-bottom: 1.5rem;
    font-family: var(--font-heading);
}

.blog-post-author {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    font-size: 1.1rem;
}

.blog-post-author i {
    font-size: 1.5rem;
}

.blog-post-content {
    padding: 0 2rem 4rem;
}

.blog-post-container {
    max-width: 800px;
    margin: 0 auto;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.blog-post-body {
    padding: 3rem;
    font-size: 1.1rem;
    line-height: 1.8;
    color: var(--text-color);
}

.blog-post-body h2 {
    font-size: 2rem;
    margin: 2.5rem 0 1.5rem;
    color: var(--primary);
    font-family: var(--font-heading);
}

.blog-post-body h3 {
    font-size: 1.5rem;
    margin: 2rem 0 1rem;
    color: var(--secondary);
    font-family: var(--font-heading);
}

.blog-post-body p {
    margin-bottom: 1.5rem;
}

.blog-post-body ul,
.blog-post-body ol {
    margin: 1.5rem 0;
    padding-left: 2rem;
}

.blog-post-body li {
    margin-bottom: 0.8rem;
}

.blog-post-body code {
    background: var(--code-background);
    padding: 0.2rem 0.4rem;
    border-radius: 4px;
    font-family: monospace;
    font-size: 0.9em;
}

.blog-post-body pre {
    background: var(--code-background);
    padding: 1.5rem;
    border-radius: 8px;
    overflow-x: auto;
    margin: 1.5rem 0;
}

.blog-post-body pre code {
    background: none;
    padding: 0;
    font-size: 0.9em;
}

.blog-post-body blockquote {
    border-left: 4px solid var(--primary);
    padding-left: 1.5rem;
    margin: 1.5rem 0;
    font-style: italic;
    color: var(--text-secondary);
}

.blog-post-footer {
    padding: 2rem 3rem;
    border-top: 1px solid var(--border-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.blog-post-tags {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.blog-post-tags i {
    color: var(--primary);
}

.tag {
    background: var(--code-background);
    padding: 0.5rem 1rem;
    border-radius: 20px;
    font-size: 0.9rem;
    color: var(--text-secondary);
}

.blog-post-share {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.share-buttons {
    display: flex;
    gap: 0.8rem;
}

.share-buttons a {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: var(--code-background);
    color: var(--primary);
    transition: all 0.3s ease;
}

.share-buttons a:hover {
    background: var(--primary);
    color: white;
    transform: translateY(-2px);
}

@media (max-width: 768px) {
    .blog-post-hero {
        padding: 0 1rem;
    }

    .blog-post-title {
        font-size: 2rem;
    }

    .blog-post-body {
        padding: 2rem;
        font-size: 1rem;
    }

    .blog-post-body h2 {
        font-size: 1.75rem;
    }

    .blog-post-body h3 {
        font-size: 1.25rem;
    }

    .blog-post-footer {
        flex-direction: column;
        gap: 1.5rem;
        align-items: flex-start;
    }
}
</style>
